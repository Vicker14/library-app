<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="javascript.js" defer></script>

</head>

<body>

    <div class="header">
        <h1 class="title">library</h1>
        <button class="add-book">New!</button>
    </div>

    <form class="add-book-form hide">
        <div>
            <label for="title">Tile</label>
            <input type="text" id="title"></input>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author"></input>
        </div>
        <div>
            <label for="pages">Pages</label>
            <input type="number" id="pages"></input>
        </div>
        <div>
            <label for="read">Read?</label>
            <input type="checkbox" id="read" class="book-status">
        </div>
        <button type="submit" class="add-book submit-book">Register book</button>
    </form>

    <div class="content">

        <div class="counter">
            <div class="read"> </div>
            read /
            <div class="total"></div>
            total
        </div>

        <div class="container">
        </div>

    </div>

</body>
</html>
